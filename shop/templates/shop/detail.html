<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Details</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ product_id.image }}">              <!-- here image is a filed in models.py(database) -->
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        {{ product_id.title }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {{ product_id.price }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {{ product_id.discount_price }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {{ product_id.description }}
                    </div>
                </div>

            </div>

            

        </div>
    </div>
    
</body>
</html>
